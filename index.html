<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Integrity Verifier</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>🛡️ File Integrity Verifier</h1>
    
    <div class="card">
      <h2>📤 Upload File</h2>
      <form id="upload-form">
        <input type="file" id="upload-file" required />
        <button type="submit">Upload</button>
      </form>
      <pre id="upload-result" class="result"></pre>
    </div>

    <div class="card">
      <h2>🔍 Verify File</h2>
      <form id="verify-form">
        <input type="file" id="verify-file" required />
        <button type="submit">Verify</button>
      </form>
      <pre id="verify-result" class="result"></pre>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
